      - SOCKER_PORT=8087
      - DB_HOST=${MYSQL_HOSTNAME}
      - DB_DATABASE=messaging
      - DB_USER=${MYSQL_USERNAME}
      - DB_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
