###############################################################Start OF B1###################################################################
  b1-api:
    container_name: "fs-b1-api"
    image: livecs/b1api
    environment: 
      - ENVIRONMENT=$ENVIRONMENT          
      - API_ENV=$ENVIRONMENT
      - APP_NAME=B1Api
      - SERVER_PORT=8300
      - DB_HOST=${MYSQL_HOSTNAME}
      - DB_DATABASE=b1
      - DB_USER=${MYSQL_USERNAME}
      - DB_PASSWORD=${MYSQL_ROOT_PASSWORD}   
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}  
    ports:
      - "8300:8300"
    networks:
      - fs_net
    volumes:
      - content:/app/content

  b1-admin:
    container_name: "fs-b1-admin"
    tty: true
    image: livecs/b1admin
    environment: 
      - PORT=3301
      - REACT_APP_NAME=B1Admin
      - REACT_APP_ACCESS_API=${PROTOCOL}://${DOMAIN}:${ACCESS_API_PORT}
      - REACT_APP_B1_API=${PROTOCOL}://${DOMAIN}:${B1_API_PORT}
      - REACT_APP_CONTENT_ROOT=${PROTOCOL}://${DOMAIN}:${CONTENT_PORT}
      - REACT_APP_CHURCH_APPS_URL=${PROTOCOL}://${DOMAIN}:${CHURCH_APP_PORT}
    ports:
      - "3301:3301"
    networks:
      - fs_net

###############################################################END OF B1###################################################################

########################################################## content ########################################################################

  content:
    container_name: "fs-content"
    tty: true
    build: ../../../Images/NGINX/Content
    ports:
      - "3402:3402"
    networks:
      - fs_net
    volumes:
      - content:/content

######################################################### End of content ##################################################################


networks:
  fs_net:
    ipam:
      config:
        - subnet: 172.40.0.0/24
volumes: 
  mysql_data_fs : {}
  content: {}