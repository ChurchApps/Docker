version: "2.1"
services:
 
  mysql:
    container_name: "fs-mysql"
    image: mysql:5.6
    environment:
      MYSQL_ROOT_PASSWORD: 123456
    ports:
      - "3306:3306"
    networks:
      - fs_net
    volumes:
       - ./init.sql:/data/application/init.sql
       - mysql_data_fs:/var/lib/mysql
    command: --init-file /data/application/init.sql
    healthcheck:
      test: ["CMD", 'mysqladmin', 'ping', '-h', 'localhost', '-u', 'root', '-p$$MYSQL_ROOT_PASSWORD' ]
      interval: 30s
      timeout: 20s
      retries: 10
    mem_limit: 256MB

  attendance-api:
    container_name: "fs-attendance-api"
    build: ../../../Images/CoreApis/AttendanceApi
    ports:
      - "8085:8085"
    networks:
      - fs_net
    depends_on:
      mysql:
        condition: service_healthy

  giving-api:
    container_name: "fs-giving-api"
    build: ../../../Images/CoreApis/GivingApi
    ports:
      - "8084:8084"
    networks:
      - fs_net
    depends_on:
      mysql:
        condition: service_healthy

  membership-api:
    container_name: "fs-membership-api"
    build: ../../../Images/CoreApis/MembershipApi
    ports:
      - "8083:8083"
    networks:
      - fs_net
    depends_on:
      mysql:
        condition: service_healthy
  
  messaging-api:
    container_name: "fs-messaging-api"
    build: ../../../Images/CoreApis/MessagingApi
    ports:
      - "8086:8086"
      - "8087:8087"
    networks:
      - fs_net
    depends_on:
      mysql:
        condition: service_healthy

  access-api:
    container_name: "fs-access-api"
    build: ../../../Images/CoreApis/AccessApi
    ports:
      - "8082:8082"
    networks:
      - fs_net
    depends_on:
      mysql:
        condition: service_healthy   

  chums-app:
    container_name: "fs-chums-app"
    tty: true
    build: ../../../Images/Chums/ChumsApp
    ports:
      - "3101:3101"
    networks:
      - fs_net

  chums-web:
    container_name: "fs-chums-web"
    tty: true
    build: ../../../Images/Chums/ChumsWeb
    ports:
      - "3100:3100"
    networks:
      - fs_net

  churchapps-web:
    container_name: "fs-churchapps-web"
    tty: true
    build: ../../../Images/ChurchApps/ChurchAppsWeb
    ports:
      - "3400:3400"
    networks:
      - fs_net

  accounts-app:
    container_name: "fs-accounts-app"
    tty: true
    build: ../../../Images/ChurchApps/AccountsApp
    ports:
      - "3401:3401"
    networks:
      - fs_net

  streaminglive-web:
    container_name: "fs-streaminglive-web"
    tty: true
    build: ../../../Images/StreamingLive/StreamingLiveWeb
    ports:
      - "3200:3200"
    networks:
      - fs_net

  streaminglive-app:
    container_name: "fs-streaminglive-app"
    tty: true
    build: ../../../Images/StreamingLive/StreamingLiveApp
    ports:
      - "3201:3201"
    networks:
      - fs_net

  streaminglive-api:
    container_name: "fs-streaminglive-api"
    build: ../../../Images/StreamingLive/StreamingLiveApi
    ports:
      - "8200:8200"
    networks:
      - fs_net
    depends_on:
      mysql:
        condition: service_healthy 

  b1-api:
    container_name: "fs-b1-api"
    build: ../../../Images/B1/B1Api
    ports:
      - "8300:8300"
    networks:
      - fs_net

  b1-admin:
    container_name: "fs-b1-admin"
    tty: true
    build: ../../../Images/B1/B1Admin
    ports:
      - "3301:3301"
    networks:
      - fs_net

  b1-app:
    container_name: "fs-b1-app"
    build: ../../../Images/B1/B1App
    ports:
      - "19000:19000"
      - "19001:19001"
      - "19002:19002"
      - "19003:19003"
      - "19004:19004"
      - "19005:19005"
      - "19006:19006"
    networks:
      - fs_net

networks:
  fs_net:
    ipam:
      config:
        - subnet: 172.40.0.0/24
volumes: 
  mysql_data_fs : {}